<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Energy Data Analysis</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom.css">

  <meta name="theme-color" content="#fafafa">
</head>
<body>
  <div class="mainWrapper">
    <h1>Energy Data Production ok</h1>
    <h2>Line Chart Example</h2>
    <div class="chartWrapper">
      <canvas id="energyProductionLine" width="800" height="450"></canvas>
    </div>

    <div class="container">
      <div class="row">
        <div class="col align-self-center d-flex justify-content-center">
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check month-radio" value="1" name="month" id="month-radio-1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="month-radio-1">January</label>

            <input type="radio" class="btn-check month-radio" value="2" name="month" id="month-radio-2" autocomplete="off">
            <label class="btn btn-outline-primary" for="month-radio-2">February</label>

            <input type="radio" class="btn-check month-radio" value="3" name="month" id="month-radio-3" autocomplete="off">
            <label class="btn btn-outline-primary" for="month-radio-3">March</label>

            <input type="radio" class="btn-check month-radio" value="4" name="month" id="month-radio-4" autocomplete="off">
            <label class="btn btn-outline-primary" for="month-radio-4">April</label>

            <input type="radio" class="btn-check month-radio" value="5" name="month" id="month-radio-5" autocomplete="off">
            <label class="btn btn-outline-primary" for="month-radio-5">May</label>

            <input type="radio" class="btn-check month-radio" value="6" name="month" id="month-radio-6" autocomplete="off">
            <label class="btn btn-outline-primary" for="month-radio-6">June</label>

            <input type="radio" class="btn-check month-radio" value="7" name="month" id="month-radio-7" autocomplete="off">
            <label class="btn btn-outline-primary" for="month-radio-7">July</label>

            <input type="radio" class="btn-check month-radio" value="8" name="month" id="month-radio-8" autocomplete="off">
            <label class="btn btn-outline-primary" for="month-radio-8">August</label>

            <input type="radio" class="btn-check month-radio" value="9" name="month" id="month-radio-9" autocomplete="off">
            <label class="btn btn-outline-primary" for="month-radio-9">September</label>

            <input type="radio" class="btn-check month-radio" value="10" name="month" id="month-radio-10" autocomplete="off">
            <label class="btn btn-outline-primary" for="month-radio-10">October</label>

            <input type="radio" class="btn-check month-radio" value="11" name="month" id="month-radio-11" autocomplete="off">
            <label class="btn btn-outline-primary" for="month-radio-11">November</label>

            <input type="radio" class="btn-check month-radio" value="12" name="month" id="month-radio-12" autocomplete="off">
            <label class="btn btn-outline-primary" for="month-radio-12">December</label>

          </div>
        </div>
      </div>
    </div>
    <br/>
    <br/>
    <h2>Stacked Line Chart Example</h2>
    <div class="chartWrapper">
      <canvas id="energyProductionLineStacked" width="800" height="450"></canvas>
    </div>
    <br/>
    <br/>
    <h1>Stacked Bar Chart</h1>
    <div class="chartWrapper">
      <canvas id="energyProductionBar" width="800" height="450"></canvas>
    </div>
    <br/>
    <br/>
    <h1>Renewable / Fossil</h1>
    <div class="chartWrapper">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
